  <h1>Mars Rover</h1>

  <div class="earthDay">Search images by Earth Date: <input type ="date" class = "dayInput"><button class= "submitDay btn btn-secondary">Search</button></div>
  <!--make number of mars sols dynamic-->
  <div class="marsSol">Search images by camer and Martian Sol (0-1366): 
  <select name="cameralist" form="cameraform" class = "cameraList">
   <option value="FHAZ">Front Hazard Avoidance Camera</option>
   <option value="RHAZ">Rear Hazard Avoidance Camera  </option>
   <option value="MAST">Mast Camera</option>
   <option value="CHEMCAM">Chemistry and Camera Complex</option>
   <option value="MAHLI">Mars Hand Lens Imager</option>
   <option value="MARDI">Mars Descent Imager</option>
   <option value="NAVCAM">Navigation Camera</option>
  </select>
  <input type = "number" class = solInput>
  <button class= "submitSol btn btn-secondary">Search</button></div>
  <button class= "weather btn btn-secondary">Get Weather</button>
  <div class = "weatherReport"></div>

  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;

  }

<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators tempTarget">
        <!--attatch templateTarget-->
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner tempImage" role="listbox"></div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- need to set first to active-->
    <li data-target="#myCarousel" class = "caro templateTarget"></li>
